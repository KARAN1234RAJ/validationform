<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-10/css/all.min.css" 
    integrity="sha512-Pv1WJMqAtVgNNct5vhq+4cgkKinKpV1jCwSWD4am9CjwxsJSCkLWKcE/ZBqHnEE1mHs01c8B0GMvcn/pQ/yrog==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
     <title>Document</title>
</head>
<body>
     <div class="container">
          <div class="header">
               <h2>REGISTRATION FORM</h2>
          </div>
          <form class="form" id="form">
               <div class="form-control">
                    <label>Username</label>
               <input type="text" name="" id="username" placeholder="Enter your full_name" autocomplete="off">
               <i class="fas fa-check-circle"></i>
               <i class="fas fa-exclamation-circle"></i>
               <small>Error Message</small>
               </div>
               <div class="form-control">
                    <label>Email</label>
               <input type="Email" name="" id="email" placeholder="Enter your email" autocomplete="off">
               <i class="fas fa-check-circle"></i>
               <i class="fas fa-exclamation-circle"></i>
               <small>Error Message</small>
               </div>
               <div class="form-control">
                    <label>Phone Number</label>
               <input type="number" name="" id="phone-number" placeholder="Enter your phone number" autocomplete="off">
               <i class="fas fa-check-circle"></i>
               <i class="fas fa-exclamation-circle"></i>
               <small>Error Message</small>
               </div>
               <div class="form-control">
                    <label>Password</label>
               <input type="password" name="" id="password" placeholder="Enter your password" autocomplete="off">
               <i class="fas fa-check-circle"></i>
               <i class="fas fa-exclamation-circle"></i>
               <small>Error Message</small>
               </div>
               <div class="form-control">
                    <label>Conform Password</label>
               <input type="password" name="" id="conf-password" placeholder="Enter your password again" autocomplete="off">
               <i class="fas fa-check-circle"></i>
               <i class="fas fa-exclamation-circle"></i>
               <small>Error Message</small>
               </div>
               <input type="submit" value="submit" class="btn" id="btn">
          </form>
     </div>


     <script src="script.js"></script>
</body>
</html>
